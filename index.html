<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIAT test</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <main class="container-box">
        <header class="header" >
            <div class="title-user"><span>Users </span></div>
            <div>
                <button class="btn" id="btn-add"><i class="fa fa-plus" aria-hidden="true"></i>  Add User</button>
            </div>           
        </header>

        <section class="section-list">
            <div class="list-user">
                <div class="row header-list">
                    <div>ID</div>
                    <div>Name</div>
                    <div></div>
                </div>
            </div>
            <div class="list-user" id="list-user">                

            </div>
        </section>

        <section class="popup" id="popup-edit">
            <div class="box">
                <div id="test"></div>
                <button class="btn-close-edit btn-close" id="btn-close"><i class="fa fa-times" aria-hidden="true"></i></button>
                <form method="POST" id="form-edit" class="form-col">
                    <input type="hidden" name="id-user" id="id-user" value="">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first-name" id="first-name" class="input-text" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="input-text" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="input-text" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="input-text" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">User Role</label>
                        <div class="input-check">
                            <div>
                                <input type="radio" name="role-update" id="Manager" value="Manager" checked>
                                <label for="Manager">Manager</label>
                            </div>

                            <div>
                                <input type="radio" name="role-update" id="Member" value="Member">
                                <label for="Member">Member</label>
                            </div>

                            <div>
                                <input type="radio" name="role-update" id="Contributor" value="Contributor">
                                <label for="Contributor">Contributor</label>
                            </div>
    
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label class="form-label">User Active</label>

                        <div class="input-radio">
                            <div>
                                <input type="radio" name="active" id="yes" value="yes" checked>
                                <label for="yes">Yes</label>
                            </div>
                            
                            <div>
                                <input type="radio" name="active" id="no" value="no">
                                <label for="no">No</label>
                            </div>
                        </div>

                    </div>

                    <div class="content-btn-update">
                        <button type="button" class="btn btn-update" id="btn-update"><i class="fa fa-refresh" aria-hidden="true"></i> Update</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-delete" id="btn-delete"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
                    </div>
                </form>
                <div id="res-update" class="res"></div>
            </div>
        </section>

        <section class="popup" id="popup-add">
            <div class="box">                
                <button class="btn-close-add btn-close" id="btn-close"><i class="fa fa-times" aria-hidden="true"></i></button>
                <form method="POST" id="form-add" class="form-col">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first-name" class="input-text" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last-name" class="input-text" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="input-text" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="input-text" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">User Role</label>
                        <div class="input-check">
                            <div>
                                <input type="radio" name="role" id="role-manager-add" value="Manager" checked>
                                <label for="role-manager-add">Manager</label>
                            </div>

                            <div>
                                <input type="radio" name="role" id="role-member-add" value="Member">
                                <label for="role-member-add">Member</label>
                            </div>

                            <div>
                                <input type="radio" name="role" id="role-contributor-add" value="Contributor">
                                <label for="role-contributor-add">Contributor</label>
                            </div>
    
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label class="form-label">User Active</label>

                        <div class="input-radio">
                            <div>
                                <input type="radio" name="active" id="active-yes-add" value="yes" checked>
                                <label for="active-yes-add">Yes</label>
                            </div>
                            
                            <div>
                                <input type="radio" name="active" id="active-no-add" value="no">
                                <label for="active-no-add">No</label>
                            </div>
                        </div>

                    </div>

                    <div class="content-btn-add">
                        <button type="button" class="btn" id="btn-add-user"><i class="fa fa-check" aria-hidden="true"></i> Accept</button>
                    </div>                    
                </form>
                <div id="res-add" class="res"></div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

   
    <script src="./assets/js/main.js"></script>
</body>
</html>
