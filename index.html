<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIAT test</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <main class="container-box">
        <header class="header" >
            <div class="title-user"><span>Users: </span>5</div>
            <div>
                <button class="btn" id="btn-add"><i class="fa fa-plus" aria-hidden="true"></i>  Add User</button>
            </div>           
        </header>

        <section class="section-list">
            <div class="list-user">
                <div class="row header-list">
                    <div>ID</div>
                    <div>Name</div>
                    <div></div>
                </div>

                <div class="row row-text">
                    <div>01</div>
                    <div>Maria Lopez</div>
                    <div class="col-action"><button class="btn btn-edit"><i class="fa fa-pencil" aria-hidden="true"></i> </button></div>
                </div>                

                <div class="row row-text">
                    <div>02</div>
                    <div>Ernesto Diaz</div>
                    <div class="col-action"><button class="btn btn-edit"><i class="fa fa-pencil" aria-hidden="true"></i></button></div>
                </div>

                <div class="row row-text">
                    <div>03</div>
                    <div>Carlos Garcia</div>
                    <div class="col-action"><button class="btn btn-edit"><i class="fa fa-pencil" aria-hidden="true"></i></button></div>
                </div>

                <div class="row row-text">
                    <div>04</div>
                    <div>Elena Perez</div>
                    <div class="col-action"><button class="btn btn-edit"><i class="fa fa-pencil" aria-hidden="true"></i></button></div>
                </div>

                <div class="row row-text">
                    <div>05</div>
                    <div>Daniel Montes</div>
                    <div class="col-action"><button class="btn btn-edit"><i class="fa fa-pencil" aria-hidden="true"></i></button></div>
                </div>

            </div>
        </section>

        <section class="popup" id="popup-edit">
            <div class="box">
                <button class="btn-close-edit btn-close" id="btn-close"><i class="fa fa-times" aria-hidden="true"></i></button>
                <form action="" class="form-col">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first-name" id="first-name" class="input-text">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="input-text">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="input-text">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="input-text">
                    </div>

                    <div class="form-group">
                        <label class="form-label">User Role</label>
                        <div class="input-check">
                            <div>
                                <input type="checkbox" name="role" id="role-manager" value="Manager">
                                <label for="role-manager">Manager</label>
                            </div>

                            <div>
                                <input type="checkbox" name="role" id="role-member" value="Member">
                                <label for="role-member">Member</label>
                            </div>

                            <div>
                                <input type="checkbox" name="role" id="role-contributor" value="Contributor">
                                <label for="role-contributor">Contributor</label>
                            </div>
    
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label class="form-label">User Active</label>

                        <div class="input-radio">
                            <div>
                                <input type="radio" name="active" id="active-yes" value="yes">
                                <label for="active-yes">Yes</label>
                            </div>
                            
                            <div>
                                <input type="radio" name="active" id="active-no" value="no">
                                <label for="active-no">No</label>
                            </div>
                        </div>

                    </div>

                    <div class="content-btn-update">
                        <button class="btn btn-update"><i class="fa fa-refresh" aria-hidden="true"></i> Update</button>
                    </div>
                    <div>
                        <button class="btn btn-delete"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="popup" id="popup-add">
            <div class="box">
                <button class="btn-close-add btn-close" id="btn-close"><i class="fa fa-times" aria-hidden="true"></i></button>
                <form action="" class="form-col">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first-name" id="first-name" class="input-text">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="input-text">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="input-text">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="input-text">
                    </div>

                    <div class="form-group">
                        <label class="form-label">User Role</label>
                        <div class="input-check">
                            <div>
                                <input type="checkbox" name="role" id="role-manager" value="Manager">
                                <label for="role-manager">Manager</label>
                            </div>

                            <div>
                                <input type="checkbox" name="role" id="role-member" value="Member">
                                <label for="role-member">Member</label>
                            </div>

                            <div>
                                <input type="checkbox" name="role" id="role-contributor" value="Contributor">
                                <label for="role-contributor">Contributor</label>
                            </div>
    
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label class="form-label">User Active</label>

                        <div class="input-radio">
                            <div>
                                <input type="radio" name="active" id="active-yes" value="yes">
                                <label for="active-yes">Yes</label>
                            </div>
                            
                            <div>
                                <input type="radio" name="active" id="active-no" value="no">
                                <label for="active-no">No</label>
                            </div>
                        </div>

                    </div>

                    <div class="content-btn-add">
                        <button class="btn"><i class="fa fa-check" aria-hidden="true"></i> Accept</button>
                    </div>                    
                </form>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
